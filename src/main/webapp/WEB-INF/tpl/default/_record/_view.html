<div th:fragment="view">         
          <!-- Left Sidebar Start -->
          <div class="left-sidebar">
            
            <!-- Row Start -->
           <div class="row">
              <div class="col-lg-12 col-md-12">
                <div class="widget no-margin">
                  <div class="widget-header">
					<div class="title">
						查看竞技场记录<span class="mini-title"></span>
					</div>
					<span class="tools">
					<button id="view-edit" type="button" class="btn btn-success" onclick="Record.view.editBtnClick();">
						<i class="fa fa-pencil"></i>&nbsp;修改
					</button>
					</span>
                  </div>
                  <div class="widget-body">
                    <div class="row">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <form class="form-horizontal">
                          <h5>
                            	参数列表
                          </h5>
                          <div class="form-group">
                            <label for="occupation" class="col-sm-2 control-label">职业</label>
                            <div class="col-sm-3">
                              <select id="edit-occupation" class="form-control" readonly="readonly">
                               	<option value="-1">-选择职业-</option>
                                <option value="mage">法师</option>
                                <option value="paladin">圣骑士</option>
                                <option value="hunter">猎人</option>
                                <option value="rouge">盗贼</option>
                                <option value="shaman">萨满</option>
                                <option value="warrior">战士</option>
                                <option value="preist">牧师</option>
                                <option value="warlock">术士</option>
                                <option value="druid">德鲁伊</option>
                              </select>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="wins" class="col-sm-2 control-label">战绩</label>
                            <div class="col-sm-2">
                              <select id="edit-wins" class="form-control" readonly="readonly">
                               	<option value="-1">-胜场-</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                              </select>
                            </div>
                            <div class="col-sm-2">
                               <select id="edit-losses" class="form-control" readonly="readonly">
                               	<option value="-1">-败场-</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                              </select>
                            </div>
                          </div>
                          <div class="form-group">
                           <label for="gold" class="col-sm-2 control-label">金币</label>
                            <div class="col-sm-2">
                              <input type="text" class="form-control" id="edit-gold" placeholder="Gold" readonly="readonly"/>
                            </div>
                           </div>
                           <div class="form-group">
                            <label for="dust" class="col-sm-2 control-label">奥术之尘</label>
                            <div class="col-sm-2">
                              <input type="text" class="form-control" id="edit-dust" placeholder="Dust" readonly="readonly"/>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="time" class="col-sm-2 control-label">Time</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" id="edit-time"  placeholder="Time" readonly="readonly"/>
							</div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
              </div>
            </div>     </div>       
            <!-- Row End -->

         </div>
          <!-- Left Sidebar End -->
</div>
